<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <h1>TEXT EDITOR</h1>
    </div>
    <div>
        <button class="action_btn">Bold</button>
        <button class="action_btn">Italic</button>
        <button class="action_btn">Underline</button>
        <button class="action_btn">Left</button>
        <button class="action_btn">Justify</button>
        <button class="action_btn">Center</button>
        <button class="action_btn">Right</button>
        <select name="" id="font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Garamond">Garamond</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Book Antiqua">Book Antiqua</option>
            <option value="Courier">Courier</option>
            <option value="Brush Script MT">Brush Script MT</option>
            <option value="Copperplate">Copperplate</option>
            <option value="Papyrus">Papyrus</option>
            <option value="Century Gothic">Century Gothic</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            <option value="Gill Sans">Gill Sans</option>
            <option value="Candara">Candara</option>
            <option value="Calibri">Calibri</option>
            <option value="Geneva">Geneva</option>
            <option value="Optima">Optima</option>
            <option value="Futura">Futura</option>
            <option value="Baskerville">Baskerville</option>
            <option value="Didot">Didot</option>
            <option value="Hoefler Text">Hoefler Text</option>
            <option value="Consolas">Consolas</option>
            <option value="Constantia">Constantia</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Perpetua">Perpetua</option>
            <option value="Rockwell">Rockwell</option>
            <option value="Gill Sans MT">Gill Sans MT</option>
            <option value="Calisto MT">Calisto MT</option>
            <option value="Cambria">Cambria</option>
            <option value="Corbel">Corbel</option>
            <option value="Lucida Bright">Lucida Bright</option>
            <option value="Lucida Fax">Lucida Fax</option>
            <option value="Lucida Handwriting">Lucida Handwriting</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Monaco">Monaco</option>
            <option value="MS Gothic">MS Gothic</option>
            <option value="MS PGothic">MS PGothic</option>
            <option value="MS Sans Serif">MS Sans Serif</option>
            <option value="MS Serif">MS Serif</option>
            <option value="Symbol">Symbol</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Viner Hand ITC">Viner Hand ITC</option>
        </select>
        <select name="" id="heading">
            <option value="h1">h1</option>
            <option value="h2">h2</option>
            <option value="h3">h3</option>
            <option value="h4">h4</option>
            <option value="h5">h5</option>
            <option value="h6">h6</option>
        </select>
        <input type="color" name="Font-Color" id="fontColor">
        <label for="Font-Color">Font Color</label>
        <input type="color" name="Back-Color" id="backColor">
        <label for="Back-Color">Highlight Color</label>
        
    </div>
    <div>
        <textarea name="" id="text"></textarea>
    </div>

    <footer>
        <h4>A Project of: Ahmed Nawaz Gondal</h4>
    </footer>
    
    <script src="https://kit.fontawesome.com/b7b6261a6c.js" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
</body>
</html>
